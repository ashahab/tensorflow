# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
jobs:
- job: build_tensorflow
  displayName: Build and test tensorflow
  steps:
  - script: ./tensorflow/tools/ci_build/ci_build.sh CPU bazel build
    displayName: Build tensorflow
- job: test_tensorflow
  displayName: Test tensorflow
  steps:
  - script: ./tensorflow/tools/ci_build/ci_build.sh CPU bazel test //tensorflow/python/...
    displayName: Build tensorflow
