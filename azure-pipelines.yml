trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
jobs:
- job: build_tensorflow
  strategy:
    maxParallel: 2
    matrix: 
      GPU:
        processor: GPU
        config: ""
      CPU:
        processor: CPU
        config: ""
      CPU_MKL:
        processor: CPU
        config: --config=mkl
  timeoutInMinutes: 60
  displayName: Build and test tensorflow
  steps:
  - script: ./tensorflow/tools/ci_build/ci_build.sh $(processor) bazel ${config} build
    displayName: Build tensorflow
