# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
jobs:
- job:'build_tensorflow'
  displayName: 'Build tensorflow'
  steps:
  - script: ./tensorflow/tools/ci_build/ci_build.sh CPU bazel build
    displayName: 'Build tensorflow'
- job: 'test_tensorflow_python'
  displayName: 'Test tensorflow'
  - script: ./tensorflow/tools/ci_build/ci_build.sh CPU bazel test //tensorflow/...
    displayName: 'Test tensorflow'
